<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body topmargin="4%" bgcolor="white">
    <table align="center" bgcolor="darkblue" width="30%" cellpadding="20" bordercolor="white" border="2">
        <tbody text="white">
            <tr>
                <td colspan="5" bgcolor="black" height="60" align="right"><font size="6" color="white">25x5</font></td>
                
                
            </tr>
            
            
            <tr>
               <td colspan="2" align="center">  <font size="6" color="white" ><b>AC</b></font> </td>
               
               <td align="center">   <font size="6" color="white"><b>C</b></font> </td>
               <td align="center">   <font size="6" color="white"><b>/</b></font></td>
               <td align="center">  <font size="6" color="white"><b>X</b></font>  </td>
                
            </tr>
            <tr>
               <td colspan="2" align="center"> <font size="6" color="white"><b>7</b></font></td>
               
               <td align="center"> <font size="6" color="white"><b>8</b></font></td>
               <td align="center"> <font size="6" color="white"><b>9</b></font></td>
               <td align="center"><font size="6" color="white"><b>-</b></font></td>
                
            </tr>
            <tr>
               <td colspan="2" align="center"> <font size="6" color="white"><b>4</b></font></td>

               <td align="center">  <font size="6" color="white"><b>6</b></font>  </td>

            </tr>
            <tr>
               <td colspan="2" align="center"> <font size="6" color="white"><b>1</b></font></td>
               
               <td align="center"> <font size="6" color="white"><b>2</b></font></td>
               <td align="center"> <font size="6" color="white"><b>3</b></font></td>
               <td align="center" bgcolor="orangered" rowspan="2">  <font size="6" color="white"><b>=</b></font></td>
                
            </tr>
            <tr>
               <td colspan="3" align="center"> <font size="6" color="white"><b>0</b></font></td>
               
               
               <td align="center"> <font size="6" color="white"><b>.</b></font></td>
               
                
            </tr>
        </tbody>
    </table>

</body>
